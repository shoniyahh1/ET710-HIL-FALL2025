<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title> animating boxes using CSS amd HTML</title>
        <style type="text/css">
        .box-text
        {
            font-size: 18px;
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100px;

        
        #box1 {
            margin: 10px 0px 10px 0px;
            width: 100px;
            height: 100px;
            background: red; 
            -webkit-animation: box1 6s; /*chrome, safari, opera*/ 
            animation: box1 5s ;
        }
        /* chrome, safari, opera */
        @-webkit-keyframes box1 {
            from {background: red;}
            to {background: yellow;}

        }
        /*standard syntax */
        @keyframes box1 {
            from {background: red;}
            to {background: yellow;}

        }

        #box2 {
            margin: 10px 0px 10px 0px;
            width: 100px;
            height: 100px;
            background: purple; 
            -webkit-animation: box2 6s;
            animation: box2 5s
        }
        @-webkit-keyframes box2 {
            from {background: purple;}
            to background: brown;}
        }
        @keyframes box2 {
        from  {background purple;}
        to  {background brown;}
        }
    style
