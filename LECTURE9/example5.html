<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Examples:</title>
    </head>
    <body>
        <div id="output"></div>

        <script type="text/javascript">
            const outputMsg = document.getElementById('output');

            let greeting = "Good morning";
            let hour = 6;

            if(hour > 12) {
                greeting = "Good morning";
            }

            outputMsg.textContent = greeting;
            
        </script>
    </body>
</html>
